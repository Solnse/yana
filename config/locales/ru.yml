      story:
        block_1: "Яна Лепейкина родилась 11 июня 2005 года в очень любящей семье в городе Томске. Когда ей было 1 месяц, врачи 
                  сказали, что она родилась с врожденным пороком сердца (неполная форма АВ-коммуникации). 12 мая 2006 года, американские 
                  врачи провели операцию на сердце Яны в Томске, операция прошла успешно. Яна осталась жить, но начали часто болеть ... 
                  Частые простуды, грипп, кашель. В 2007 году врачи диагностировали астму и сказали, что ее семья должна переехать в более теплый климат, 
                  По этой причине семья Яна переехала в Саратов."
        block_2: "В Саратове Яна стала чувствовать себя лучше и лучше, ее семья расслабилась, думая, что все будет теперь будет хорошо. 3 года 
                  Яна жила нормальной жизнью, ходила к местному кардиологу, который говорил, что Яна здорова. В 
                  июле 2011 года, семья Яны отправился в Томск, чтобы посетить родственников и заодно сделали УЗИ сердца. Врачи были в шоке. Давление в ее легких было 
                  очень высоким, они были удивлены, как ребенок жил с таким давлением. Яне было предписано принимать 
                  лекарство  Виагра, оно расширяет вены в легких."
        block_3: "Семья Яны вернулся в Саратов. В конце января Яну пригласили в Томск, на очередное обследование. 
                  После операции Яна проснулась, ее первый вопрос, что было с ее сердцем и будет ли она жить. Олеся, ее мать 
                  конечно ответила что будет. Но врачи сказали, нет. После того как все обчледования были проведены, врачи сказали Олесе, что они должны 
                  родить еще одного ребенка потому что Яна жить не будет. Олеся была в шоке. Она не знала, что делать. Яна все понимала и 
                  постоянно спрашивают, что будет с ней и почему Олеся плакала все время. Врачи сказали, что виагра не помогла, и отправили 
                  Яну и Олесю обратно в Саратов."
        block_4: "В конце февраля Олесе позвонили из Томского кардиологического центра и сказали, что американские врачи, которые сделали операцию в 
                  2006 году приехали в Томск и хотят видеть Яну. Семья Яны сразу же собрали вещи и прыгнули на поезд. После 
                  консультации, врачи сказали, что единственное что поможет Яне это резекция левого легкого. 
                  Дали год на то чтобы все сделать. И опять Яна с семьей вернулись в Саратов. Олеся нашла клинику в Израиле, в интернете 
                  и написала им письмо (в России такие операции не делают). Израильская клиника согласилась провести операци и выставила счет на лечение в размере 
                  22,755$"
        block_5: "Cемья Яны уже исчерпала все свои средства на лечение Яны. Чтобы заработать деньги на операцию, они должны 
                  работать в течение 3 лет, но врачи дали только 1 год для Яны. Поэтому Олеся решила просить людей о помощи, это ее последний 
                  шанс. Яна закончила 1 класс в школе в Саратове, она очень умна, любит рисовать и играть на пианино. Она посещает 
                  музыкальную школу. Яна очень добрая, она очень любит жизнь. Она постоянно спрашивает свою мать, будет ли она жить, 
                  конечно, Олеся говорит, что будет. Любая сумма будет полезна, любая помощь будет оценена"
        plea_heading: 	"Заявление от матери больной девушки ..."
        o_writing: 	"Олеся пишет ..."
        o_block: 		"Меня зовут Лепейкина Олеся. Моей дочери Лепейкиной Яне требуется удаление доли левого легкого. Расскажу немного о её жизни: 
                     Яна родилась 11 июня 2005 года. В месяц моей девочке поставили диагноз врожденный порок сердца, полная форма АВ 
                     коммуникации. В 2006 году 12 мая была проведена коррекция порока американскими кардиохирургами (имеются выписки). 
                     Всё это время мы с семьёй жили в г. Томск. У Янки была инвалидность, мы получали необходимые медикаменты. Яна очень 
                     часто болела. Постоянные простуды, стеноз, кашель. В 2007 году поставили астму в начальной форме. По рекомендации врачей 
                     решили сменить климат, так мы и оказались в Саратове. 3 года мы стояли на учете в областной детской больнице у кардиолога, 
                     которая на протяжении этих лет говорила что ребенок здоров. Янка и правда хорошо себя чувствовала. Мы забыли что такое 
                     астма и кашель. Один раз в год нам делали УЗИ, в результатах прописывали диагноз Легочная гипертензия 2-3 степени. Но ни 
                     кто ни разу не сказал что нам требуется лечение или хотя бы обследование. Инвалидность естественно была снята. В июле 2011 
                     года мы поехали в отпуск в свой родной город. В томске Яне сделали УЗИ в кардиоцентре. Давление в легочных венах составило 
                     63 мм р/с. Врачи чуть в обморок не упали. Им было странно как ребенок жил с таким давлением в лёгких.Прописали нам «ВИАГРУ», 
                     она расширяет сосуды в легких. С июля по февраль мы принимали этот препарат. Покупали её за свой счет. В декабре оформили 
                     инвалидность. В конце января нас пригласили на ангиографию в томский кардиоцентр. Мы с Яной поехали ложиться в больницу. 
                     Было проведено обследование. Результаты его я прикрепила ниже.  Моя девочка проснувшись после наркоза спросила: А мне уже 
                     зондирование сделали? У меня с сердечком всё хорошо? Я конечно же ответила что всё хорошо, но на тот момент я уже знала что 
                     у неё проблемы с легкими. После ангиографии нам провели ещё кучу обследований, и сказали что нам нужно родить второго 
                     ребенка потаму -что  Янка жить не будет. Я пролила ведро слёз. Но на второго ребенка я решиться не могу, да и нельзя нам с 
                     мужем иметь детей. У нас генная несовместимость.  После зондирования нам сказали что виагра которую мы пили нам не помогла.  
                     Нас отправили домой.  В конце февраля нам позвонили из Томска и пригласили на консультацию к американцам которые нам делали 
                     операцию в 2006 году. И опять мы сели на поезд. Двое суток в пути и мы в больнице. После консультации американцев нам сказали   что нас спасет только удаление доли левого легкого и легочных вен.  Дали 1 год на то что бы всё сделать. И нас опять отправили домой. Я нашла в интернете клиники германии и Израиля. С  двумя сейчас веду переписку.   Предполагаю какая сумма будет фигурировать  в счете. Наша семья не потянет большую сумму денег. Муж работает кладовщиком на складе, я там же оператором склада.  Янка ходит в первый класс. Хорошо учится. Посещаем музыкальную школу. Очень любит петь и играть на пианино.  Летом мы ходим к бабушке на дачу, помогаем ей. Яна очень доброжелательная и отзывчивая девочка. Она очень хочет жить. Она слышила что доктора говорили мне про её диагноз. Очень часто задает мне вопрос будет ли она жить………….Я говорю что будет …………  Вот так и живу в ожидании чуда. Что делать не знаю. Прoшу  Вашей помощи."
