                  Часто грипп и кашель. В 2007 году врачи диагностировали астму Яна и сказала, что ее семья должна переехать в лучший климат, 
                  горячее города (Томск очень холодно). По этой причине семья Яна переехала в Саратов."
        block_2: "В Саратове, Яна стала чувствовать себя лучше и лучше, ее семья расслабленным, думая, что все будет здорово сейчас. 3 года 
                  Яна жила нормальной жизнью, и она пошла к своему новому, местные cardiologyst, что сказал, что Яна является здоровым. В 
                  июле 2011 года, семья Яны отправился в Томск, чтобы посетить родственников и, хотя они были там, они отправились в клинику 
                  сердечно и Яна случился сердечный ультра экспертиза звука. Врачи были в шоке. Давление в ее жилах легких был действительно 
                  высоким, и они были приятно удивлены, как ребенок был еще жив с таким высоким давлением. Яна было предписано принимать 
                  лекарства имени Виагра, которая делает легкие Viens шире (расширение кровеносных сосудов)."
        block_3: "Семья Яны вернулся в Саратов. В конце января Яну пригласили в Томск снова несколько тестов, и она должна быть интубации. 
                  После операции Яна проснулась, ее первый вопрос, что было с ее сердце и она будет оставаться в живых. Олеся, ее мать 
                  согласилась. Но врачи сказали, нет. После того как все испытания были выполнены, врачи Яны сказала Олеся, что они должны 
                  сделать еще один ребенок becouse Яна скоро умрет. Олеся была разгромлена. Она не знала, что делать. Яна все понимала и 
                  постоянно спрашивают, что будет с ней и почему Олеся плакала все время. Врачи сказали, что виагра не помогла, и послали 
                  Яна и Олеся обратно в Саратов."
        block_4: "В конце февраля Томский кардиологический центр призван Олеся и сказал, что американские врачи, которые сделали операцию в 
                  2006 году приехал в Томск и хотят видеть Яна. Семья Яна сразу собрали вещи и прыгнул на поезд, чтобы врачи снова. После 
