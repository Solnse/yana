      story:
        block_1: "Yana Lepeikina was born june 11th, 2005 to a very loving family in the Russian city of Tomsk.
                  When she was 1 month old, doctors said that she was born with congenital heart disease (incomplete
                  form AB-communication). On the 12th of May 2006, American doctors performed surgery on Yana\'s heart 
                  in Tomsk; the surgery was succesful. Yana stayed alive, but started to be sick all the time... 
                  often flu and coughing. In 2007, doctors diagnosed Yana\'s asthma and said that her family should 
                  move to better climate; a hotter city (Tomsk is very cold). For this reason, Yana\'s family moved to Saratov."
        block_2: "In Saratov, Yana started to feel better and better, her family relaxed thinking that all will be great now. 
                  3 years Yana lived a normal life and she went to her new, local cardiologyst that said that Yana is healthy. 
                  In july 2011, Yana\'s family went to Tomsk to visit relatives and while they were there, they went to the 
                  cardio clinic and Yana had a Heart ultra sound examination. Doctors were shocked. The pressure in her lung 
                  veins was really high and they were surprized how the child was still alive with such high pressure. 
                  Yana was prescribed to take the medicine named Viagra, that makes the lung viens wider (vasodilation)."
        block_3: "Yana\'s family went back to Saratov. At the end of January, Yana was invited to Tomsk again for more tests and 
                  she had to be intubated. After surgery Yana woke up, her first question what was with her heart and will she 
                  stay alive. Olesya, her mother said yes. But doctors said no. After all the tests were done, Yana\'s doctors 
                  said to Olesya that they need to make another child becouse Yana will die soon. Olesya was crushed. She didnt 
                  know what to do. Yana understood everything and constantly asked, what will happen to her and why is Olesya 
                  crying all the time. Doctors just said that Viagra didnt help, and sent Yana and Olesya back to Saratov."
        block_4: "At the end of February, Tomsk cardio-centre called to Olesya and said that American doctors that did surgery in 
                  2006 came to Tomsk and want to see Yana. Yana\'s family immediately packed their bags and jumped on the train 
                  to see the doctors again. After her consultation, the doctors said that the only thing that will help Yana live 
                  is a left lung resection. They gave Yana one year to do this. After Yana\'s family returned to Saratov again, 
                  Olesya found a clinic in Germany on the internet and wrote them a letter (in Russia this kind of operation can\'t 
                  be done). The German clinic agreed to perform the operation but gave the price of 24,970 EUR(~$32,481)."
        block_5: "Yana\'s Russian family has already exhausted all their resources to find some solution to Yana\'s condition. To 
                  earn this amount of money, they would need to work for 3 years, but doctors only gave 1 year to Yana. So Olesya 
                  decided to ask people for help, her last chance. Yana goes to 1 class in school in Saratov; she is very intelligent. 
                  She likes to paint and play piano. She attends music school. Yana is a very smiley and kind girl, she loves this 
                  life a lot. She asks her mother very often now if she will be living; of course Olesya says that she will. Any 
                  amount of money will be helpful, any help will be appreciated, soon Yana will have her 7th birthday and we all hope 
                  that it will not be her last birthday."
